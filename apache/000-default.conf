<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        # This is the standard, simple configuration
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # --- THIS IS THE FIX ---
    # We remove the RewriteRule and just tell Apache
    # to look for 'index.php' if a directory is requested.
    DirectoryIndex index.php

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
